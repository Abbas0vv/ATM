<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>ATM Website</h1>
  
    <form id="pinForm">
      <label for="pinInput">Enter PIN code:</label>
      <input type="password" id="pinInput" name="pinInput">
      <button type="submit">Submit</button>
    </form>
  
    <div id="actionContainer" style="display: none;">
      <h2>Select an Action:</h2>
      <button id="addMoneyBtn">Add Money</button>
      <button id="withdrawMoneyBtn">Withdraw Money</button>
    </div>
  
    <div id="resultContainer" style="display: none;">
      <h2>Result:</h2>
      <p id="resultMessage"></p>
      <button id="resetBtn">Reset</button>
    </div>
  </body>  
</html>
